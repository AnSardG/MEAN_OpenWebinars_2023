<body>
    <script type="text/javascript">
        /**
         * Anonymous function with default parameter assigned to a variable.
        */        
        var sayHello = function (name = 'world') {
            return `Hello ${name}`;
        }
        console.log(sayHello())
        console.log(sayHello('Hola'))
